---
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        exclude: |
            (?x)(
                .md
            )
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: 'https://github.com/adrienverge/yamllint'
    rev: v1.28.0
    hooks:
      - id: yamllint
        exclude: |
            (?x)(
                .md
            )
